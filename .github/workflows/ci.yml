name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
    tags:
      - 'v*'
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run comprehensive feature tests (all tools)
        run: npm run test:all-features
        env:
          CI: true

      - name: Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  migration-tests:
    name: Migration Tests (v3.1+ backward compatibility)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for migration tests

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run historical migration tests (v3.1.2, v3.2.5, v3.5.3, v3.6.0 → current)
        run: npm run test:migrations:ci
        env:
          CI: true
          SKIP_DOCKER_TESTS: true

      - name: Upload migration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migration-test-results
          path: .sqlew/tmp/real-migration-test-report.json
          retention-days: 30

  migration-safety-tests:
    name: Migration Safety Tests (v3.5→v3.6→v3.7 upgrade paths & idempotency)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for complete migration testing

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run comprehensive migration safety tests
        run: npm run test:migrations
        env:
          CI: true

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migration-safety-test-artifacts
          path: |
            .tmp-test-migrations/
            .tmp-test-idempotency/
          retention-days: 7
