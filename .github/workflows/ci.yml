name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
    tags:
      - 'v*'
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run comprehensive feature tests (all tools)
        run: npm run test:all-features
        env:
          CI: true

      - name: Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # NOTE: Legacy v3.x migration tests removed in v4.0.0
  # v3.xâ†’v4 migration is handled by direct schema conversion (bootstrap migration)
  # Old tests (migration-tests, migration-safety-tests) depended on obsolete v3.x migration files
